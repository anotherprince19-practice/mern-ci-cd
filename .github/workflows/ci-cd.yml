name: CI/CD — build & deploy to EC2 (with nginx-proxy + Let's Encrypt)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "${{ secrets.APP_PATH }}"

      - name: SSH — run docker compose on EC2 (bring up combined stack)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 200m
          script: |
            cd ${{ secrets.APP_PATH }}
            # ensure .env exists with domain variables before starting
            docker-compose pull || true
            docker-compose up -d --build
