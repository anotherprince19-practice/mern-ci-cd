name: CI/CD — build & deploy to EC2 (with nginx-proxy + Let's Encrypt)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Set up Docker Buildx (latest)
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.17.0

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm i
          npm run build

      - name: Build backend (lint/test placeholder)
        working-directory: ./backend
        run: |
          npm i
          echo "no tests"

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "."
          target: "${{ secrets.APP_PATH }}"

      - name: SSH — run docker compose on EC2 (bring up combined stack)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ${{ secrets.APP_PATH }}
            # ensure .env exists with domain variables before starting
            docker compose pull || true
            docker compose up -d --build
